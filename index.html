<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>

</head>
<body>
    <div class="wrapper">
        <div class="item1 data">
            <div class="first">
                <div>
                    <img class="image" src="./images/image-jeremy.png" alt=" ">
                </div>
                <div class="flex">
                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="flex1">
                <button class="btn" id="daily">Daily</button>
                <button class="btn active" id="weekly">Weekly</button>
                <button class="btn" id="monthly">Monthly</button>
            </div>
            
        </div>
        <div class="item2 data">
            <div class="content">
                <img class="image" src="./images/icon-work.svg" alt="">
                <div class="box">
                    <div class="header">
                        <h2>Work</h2>
                        <div>
                            <img src="./images/icon-ellipsis.svg" alt="">
                        </div>
                    </div>
                    <div class="flex1"> 
                        <h3 class="data-work">32hrs</h3>
                        <p class="dataLast1">Last week - 36hrs</p>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="item3 data">
            <div class="content">
                <img class="image" src="./images/icon-play.svg" alt="">
                <div class="box">
                    <div class="header">
                        <h2>Play</h2>
                        <div><img src="./images/icon-ellipsis.svg" alt=""></div>
                        
                    </div>
                    <div class="flex1">
                        <h3 class="data-play">10hrs</h3>
                        <p class="dataLast2">Last week - 8hrs</p>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="item4 data">
            <div class="content">
                <img class="image" src="./images/icon-study.svg" alt="">
                <div class="box">
                    <div class="header">
                        <h2>Study</h2>
                        <div><img src="./images/icon-ellipsis.svg" alt=""></div>
                    </div>
                    <div class="flex1">
                        <h3 class="data-study">4hrs</h3>
                        <p class="dataLast3">Last week - 7hrs</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="item5 data">
            <div class="content">
                <div class="image">
                    <img src="./images/icon-exercise.svg" alt="">
                </div>
                <div class="box">
                    <div class="header">
                        <h2>Exercise</h2>
                        <div><img src="./images/icon-ellipsis.svg" alt=""></div>
                    </div>
                    <div class="flex1">
                        <h3 class="data-exercise">4hrs</h3>
                        <p class="dataLast4">Last week - 4hrs</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="item6 data"> 
            <div class="content">
                <div class="image">
                    <img src="./images/icon-social.svg" alt="">
                </div>
                <div class="box">
                    <div class="header">
                        <h2>Social</h2>
                        <div><img src="./images/icon-ellipsis.svg" alt=""></div>
                    </div>
                    <div class="flex1">
                        <h3 class="data-social">5hrs</h3>
                        <p class="dataLast5">Last week - 5hrs</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="item7 data">
            <div class="content">
                <div class="image">
                    <img src="./images/icon-self-care.svg" alt="">
                </div>
                <div class="box">
                    <div class="header">
                        <h2>Self Care</h2>
                        <div><img src="./images/icon-ellipsis.svg" alt=""></div>
                    </div>
                    <div class="flex1">
                        <h3 class="data-self-care">2hrs</h3>
                        <p class="dataLast6">Last week - 2hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
